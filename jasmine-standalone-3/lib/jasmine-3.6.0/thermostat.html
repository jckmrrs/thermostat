<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" style="text/css" href="css/style.css">
</head>

<body>
  <script src="../../src/thermostat.js">

  </script>
  <center>
    <div id='mainDiv' class="homepage">
      <h1> Thermostat </h1>
      <h2><span id="temperature"></span></h2>
      <button id='temp-down'>-</button>
      <button id='temp-reset'>Reset</button>
      <button id='temp-up'>+</button>
      <h3>Energy Usage: <span id='energy-usage'>Medium</span></h3>
      Power Save Mode is <strong><span id='psm-status'></span></strong> <button id='psm'>Toggle</button>
      <br><br>
      <form id='citySelect'>
        <input id='cityText' type='text'></input>
        <input type='submit' value='SEARCH YOUR CITY' class='myButton'></input>
      </form>
      <br>
      Current temperature in <span id="cityName"></span>: <span id='weather'></span>
    </div>
  </center>
  <script src="../../jquery-3.5.1.min.js"></script>
  <script src="../../interface.js"></script>
</body>

</html>
